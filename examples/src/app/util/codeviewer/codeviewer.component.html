<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Example code</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab label="HTML">
                <pre> <code highlight [code]="html"></code></pre>
            </mat-tab>
            <mat-tab label="TS">
                <pre><code highlight [code]="tsCode"></code></pre>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
