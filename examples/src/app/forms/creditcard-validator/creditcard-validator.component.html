<form>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Creditcard</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input type="creditcard" matInput [(ngModel)]="model" name="creditcard" #formControl="ngModel" creditCard placeholder="Creditcard">
      </mat-form-field>
      <div class="error-container">
        <div *ngIf="formControl.hasError('creditcard')" class="error">Is not a creditcard</div>
      </div>
    </mat-card-content>
  </mat-card>
</form>
