<form>
  <md-card class="card">
    <md-card-header>
      <md-card-title>Creditcard</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container>
        <input type="creditcard" mdInput [(ngModel)]="model" name="creditcard" #formControl="ngModel" creditCard placeholder="Creditcard">
      </md-input-container>
      <div class="error-container">
        <div *ngIf="formControl.hasError('creditcard')" class="error">Is not a creditcard</div>
      </div>
    </md-card-content>
  </md-card>
</form>
