<form [formGroup]="form">
  <md-card class="card">
    <md-card-header>
      <md-card-title>Email</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container>
        <input mdInput formControlName="email" name="email" placeholder="Email">
        <md-hint *ngIf="email.hasError('normalEmailRule')" class="error">Is not a email</md-hint>
      </md-input-container>
    </md-card-content>
  </md-card>
</form>
