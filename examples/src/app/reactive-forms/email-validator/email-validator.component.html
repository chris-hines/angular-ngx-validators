<form [formGroup]="form">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Email</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput formControlName="email" name="email" placeholder="Email">
        <mat-hint *ngIf="email.hasError('normalEmailRule')" class="error">Is not a email</mat-hint>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</form>
