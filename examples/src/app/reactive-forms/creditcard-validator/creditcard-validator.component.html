<form [formGroup]="form">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Creditcard</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput formControlName="creditcard" name="creditcard" placeholder="creditcard">
        <mat-hint *ngIf="creditcard.hasError('creditcard')" class="error">Is not a creditcard</mat-hint>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</form>
