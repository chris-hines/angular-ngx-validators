<form [formGroup]="form">
  <md-card class="card">
    <md-card-header>
      <md-card-title>Creditcard</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container>
        <input mdInput formControlName="creditcard" name="creditcard" placeholder="creditcard">
        <md-hint *ngIf="creditcard.hasError('creditcard')" class="error">Is not a creditcard</md-hint>
      </md-input-container>
    </md-card-content>
  </md-card>
</form>
